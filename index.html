<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="content">
        <div id="controls">
            <div>
                <p id="brushToggle">Brush: On</p>
            </div>
            <div id="colorSelect">
                <label for="colorPicker" class="color-button">Colour:</label>
                <input type="color" id="colorPicker">
            </div>
            <div>
                <button id="background">Background</button>
            </div>
            <div>
                <button id="prompt">New Grid</button>
            </div>
        </div>
        <div id="container"></div>
    </div>       
</body>
</html>
